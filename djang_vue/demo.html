<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
    <!-- 1.导入Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <!-- 2.定义一个标签 需要给标签添加id -->
    <div id="app">
        <span>{{message}}</span>
        <hr>
    </div>
</body>
<!-- 3.创建Vue实例 -->
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            message:'Hello',
        }
    })
</script>
</html>
