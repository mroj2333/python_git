<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Vue Data</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <a href="#">{{message}}</a>
            <span>{{hello}}</span>
            <hr>
            <span>{{word}}</span>
        </div>
    </body>
    <script type="text/javascript">
        var vm = new Vue({
            el:'#app',
            data:{
                message:'领取优惠券',
                hello:'hi en heng',
                word:'此处如无定义则报错',
            }
        })
    </script>
</html>
